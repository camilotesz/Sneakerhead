<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Landing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Framework bootstrap-->

    <link rel="stylesheet"  href="/css/style.css" />
    <!--Estilos css-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Framework do google-->


  </head>
  <body>

    <!--Div de todos os botões da primeira linha-->
    <div class="containersup">
      <div>
        <h5>SneakersHead-BR</h5>
      </div>
      <div>
        <button type="button" class="btn btn-dark">Marcas</button>
      </div>
      <div>
        <button type="button" class="btn btn-dark">Ofertas</button>
      </div>
      <div class="espaco">

      </div>
      <div>
        <input class="busca_formato" type="text" id="txtBusca" placeholder="  Buscar" />
      </div>
      <div>
        <button type="button" class="direita fav_formato">
          <span class="material-symbols-outlined">
            favorite
          </span>
        </button>
      </div>
    
    </div>

    <!--div do banner e botão "Mais procurados"-->
    <div class="containerbanner">
      <div>
      <img src="/Imagens/farf.png" alt="banner" class="banner">
      </div>
        <button type="button" class="btn btn-dark">Mais populares</button>
      </div>
    </div>

    <!--Div das imagens-->
    <div class="container">
      <div>
        <img src="/Imagens/travisdunk.png" alt="travis_dunk" class="mp">
      </div>
      <div>
        <img src="/Imagens/chicago.png" alt="chicago" class="mp">
      </div>
      <div>
        <img src="/Imagens/ez.jpg" alt="ez" class="mp">
      </div>
      <div>
        <img src="/Imagens/adidas.jpg" alt="adidas" class="mp">
      </div>
    </div>

    <!--Botão "Ver mais"-->
    <p class="bannerB">
      <button type="button" class="btn btn-dark btnMP">Ver mais</button>
    </p>


    <!--Framework bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
